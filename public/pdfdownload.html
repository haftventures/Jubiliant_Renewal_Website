<!DOCTYPE html>
<html>
<head>
    <title>Policy PDF Download</title>
</head>
<body style="font-family: Arial; text-align:center; padding-top:50px;">

<h2>Your policy is being prepared...</h2>
<p>Please wait, your PDF will open automatically.</p>

<script>
// Get policy ID from URL
const urlParams = new URLSearchParams(window.location.search);
const policyId = urlParams.get("policyid");

if (!policyId) {
    document.body.innerHTML = "<h2>‚ùå Invalid Request: Policy ID Missing</h2>";
} else {
    // Direct PDF path on your domain
   const pdfUrl = `https://renewalapi.jipolicy.com/Gallery/Policy_pdf/${policyId}/${policyId}.pdf`;
   setTimeout(() => {
        window.open(pdfUrl, "_blank");
    }, 500);


    document.body.innerHTML = `
        <h2>üìÑ PDF Opened in New Tab</h2>
        <p>If not opened, <a href="${pdfUrl}" target="_blank">CLICK HERE</a></p>
    `;
}
</script>

</body>
</html>
